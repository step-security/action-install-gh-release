name: "Test typescript-action"
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  connecti:
    strategy:
      matrix:
        runs-on:  ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' && 
          fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest","macos-latest"]') }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: jaxxstorm/connecti
          arch: amd64
          cache: enable

  crd2pulumi:
    strategy:
      matrix:
        build: "${{ (github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') && fromJSON('[{\"runs-on\":\"ubuntu-latest\",\"digest\":\"ef1cb401b8f9f851a9259af30120e8f0d2aa1846cb7866bb2c83b1770998d4ae\"}]') || 
          fromJSON('[{\"runs-on\":\"ubuntu-latest\",\"digest\":\"ef1cb401b8f9f851a9259af30120e8f0d2aa1846cb7866bb2c83b1770998d4ae\"},{\"runs-on\":\"macos-latest\",\"digest\":\"d96f62238b800a1eeb534fb768e3ac24e1f7454b6acd4dddbbe30ef7fe572b3e\"}]') }}"
    runs-on: ${{ matrix.build.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: pulumi/crd2pulumi
          tag: v1.0.10
          digest: ${{ matrix.build.digest }}

  change-aws-credentials:
    strategy:
      matrix:
        build: "${{ (github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') && fromJSON('[{\"runs-on\":\"ubuntu-latest\",\"digest\":\"8e8e3db429bc181550a41dd585c776913dcc3d7735ff3c93056f22a5bf6c2c98\"}]') || 
          fromJSON('[{\"runs-on\":\"ubuntu-latest\",\"digest\":\"8e8e3db429bc181550a41dd585c776913dcc3d7735ff3c93056f22a5bf6c2c98\"},{\"runs-on\":\"macos-latest\",\"digest\":\"6fc42fd669311444b0d1c7768d05a8562af3397b79076cc49c07947d757f698d\"}]') }}"
    runs-on: ${{ matrix.build.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: jaxxstorm/change-aws-credentials
          tag: v0.4.0
          digest: ${{ matrix.build.digest }}
      - run: change-aws-credentials version

  tfsec:
    strategy:
      matrix:
        version: ["v1.18.0", "v1.19.0", "latest"]
        runs-on: 
          ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' && 
          fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest","windows-latest","macos-latest"]') }}
        arch: ["amd64"]
        include:
          - runs-on: "ubuntu-latest"
            platform: linux
          - runs-on: "macos-latest"
            platform: darwin
          - runs-on: "windows-latest"
            platform: windows
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: aquasecurity/tfsec
          tag: ${{ matrix.version }}
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
      - run: tfsec --version

  opentelemetry-ocb:
    strategy:
      matrix:
        version: [ "v0.62.1", "v0.62.0" ]
        runs-on:           
          ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' && 
          fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest", "macos-latest"]') }}
        arch: [ "amd64" ]
        include:
          - runs-on: "ubuntu-latest"
            platform: linux
          - runs-on: "macos-latest"
            platform: darwin
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: open-telemetry/opentelemetry-collector
          tag: ${{ matrix.version }}
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          extension-matching: disable
          rename-to: ocb
          chmod: 0755
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: ocb version

  mozilla-grcov:
    strategy:
      matrix:
        version: [ "v0.8.12", "v0.8.7", "latest" ]
        runs-on:           
          ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' && 
          fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest","macos-latest"]') }}
        arch: [ "x86_64" ]
        include:
          - runs-on: "ubuntu-latest"
            platform: linux
          - runs-on: "macos-latest"
            platform: darwin
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgoogle-perftools4
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: mozilla/grcov
          tag: ${{ matrix.version }}
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          extension: ".bz2"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: grcov --version

  wasmer:
    strategy:
      matrix:
        version: [ "latest" ]
        runs-on: [ "ubuntu-latest" ]
        arch: [ "amd64" ]
        include:
          - runs-on: "ubuntu-latest"
            platform: linux
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: wasmerio/wasmer
          binaries-location: bin
          chmod: 0755
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: wasmer --version

  prometheus:
    strategy:
      matrix:
        version: [ "latest" ]
        runs-on: [ "ubuntu-latest" ]
        arch: [ "amd64" ]
        include:
          - runs-on: "ubuntu-latest"
            platform: linux
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: prometheus/prometheus
          tag: 'v2.37.9'
          digest: 8740d2371c2a40f8473c80060fae5fd95829982f05095f361c28ac351c15ade8
          platform: linux
          arch: amd64
          cache: enable
          binaries-location: prometheus-2.37.9.linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: promtool --version

  sui:
    strategy:
      matrix:
        version: [ "latest" ]
        runs-on: [ "ubuntu-latest" ]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: MystenLabs/sui
          platform: ubuntu
          cache: enable
      - run: sui --version

  wrpc: # Example of a project with artifacts not named the same as the main project
    strategy:
      matrix:
        version: [ "latest" ]
        runs-on: [ "ubuntu-latest" ]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: bytecodealliance/wrpc
          asset-name: wit-bindgen-wrpc
          extension-matching: disable
          rename-to: wit-bindgen-wrpc
          chmod: 0755
          cache: enable
      - run: wit-bindgen-wrpc --version

  terrabuild:
    strategy:
      matrix:
        runs-on: ["ubuntu-latest"]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: magnusopera/terrabuild
          prerelease: true
      - run: terrabuild version

  weval: # Example of a project w/ .tar.xz artifact and extracted wrapping folder
    strategy:
      matrix:
        version: [ "v0.3.2" ]
        runs-on: [ "ubuntu-latest" ]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: npm ci
      - run: npm run build
      - uses: ./
        with:
          repo: bytecodealliance/weval
          tag: ${{ matrix.version }}
          extension: ".xz"
      - run:
          weval --version
